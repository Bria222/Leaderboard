<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Webpack App</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
    <h1>Leaderboard</h1>
    <div class="wrapper">
        <div class="recent-scores">
            <div class="nav-score">
                <h2>Recent Scores</h2>
               <button class="refresh-score">Refresh</button>
            </div>
            <div class="score-container">
                <p><span>Name: </span> 20</p>
                <p><span>Name: </span> 50</p>
                <p><span>Name: </span> 100</p>
            </div>
        </div>
        <div class="score-fields">
            <h2>Add your score</h2>
            <input type="text" class="input-name" placeholder="Your Name"/>
            <input type="number" class="input-score" placeholder="Your Score" />
            <button class="submit-score">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
